  name: Publish Mod
  on:
    push:

  permissions:
    contents: write

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Resources
          uses: actions/checkout@v3
        - name: Setup Java
          uses: actions/setup-java@v3
          with:
            distribution: temurin
            java-version: 17

        - name: Setup Gradle
          uses: gradle/gradle-build-action@v2.4.2

        - name: Build and Publish
          run: ./gradlew build
